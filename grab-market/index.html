<html>

<head>
    <title>그랩마켓</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="header-area">
            <img src="images/icons/logo.png" />
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="images/banners/banner1.png" />
        </div>
        <h1>판매되는 상품들</h1>
        <div id="product-list">

        </div>
    </div>
    <div id="footer"></div>
</body>
<script>
    axios.get('https://09461fd1-2e72-4648-aeac-5e21a39244a8.mock.pstmn.io/products')
        .then(function (result) {
            console.log(result);
            const products = result.data.products;

            let productsHTML = '';

            for (var i = 0; i < products.length; i++) {
                let product = products[i];
                productsHTML = productsHTML +
                    `<div class="product-card">
            <img class="product-img" src="${product.imageUrl}" />
                </ >
            <div class="product-contents">
                <span class="product-name">${product.name}</span>
                <span class="product-price">${product.price}</span>
                <div class="product-seller">
                    <img class="product-avatar" src="images/icons/avatar.png" />
                    <span>그랩</span>
                </div>
            </div>
            </div >` ;
            }

            document.getElementById("product-list").innerHTML = productsHTML;
        })
        .catch(function (error) {
            console.log(error);
        })

</script>

</html>
